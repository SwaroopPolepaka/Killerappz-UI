
<div class="margin-top-10px">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header h4 mb-0">Issues Raised Overview</div>
          <div class="card-block">
            <table class="table table-striped table-bordered  table-condensed table-hover" *ngIf="result">
              <thead>
                <tr>
                  <th>Issue ID</th>
                  <th>Issue URL</th>
                  <th>Issue Key</th>
                </tr>
              </thead>
              <tbody *ngFor="let issues of result.issues">
                <tr>
                  <td>{{issues.id}}</td>
                  <td>{{issues.self}}</td>
                  <td>
                    <span class="badge badge-success">{{issues.key}}</span>
                  </td>
                </tr>

              </tbody>
            </table>
            <nav>
              <ul class="pagination disabled">
                <li class="page-item">
                  <a class="page-link">Prev</a>
                </li>
                <li class="page-item active">
                  <a class="page-link">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
